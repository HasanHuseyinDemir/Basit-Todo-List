<!DOCTYPE html>
<head>
    <title>Todo List Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="container p-3"> <!-- padding içinde başlığımız -->
        <h1 class="app-title" id="header">Todo List</h1> <!-- padding içinde başlığımız -->
        <div class="card"> <!-- Üst Taraf-->
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm"> 
                    <div class="input-group mt-3">
                    <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task" > 
                    <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="addNewTask">
                                <i class="fas fa-plus"></i>
                            </button></div>
                    </div>

                </form>
            </div>
        </div>
        <div class="card mt-3"> <!-- Task listesi -->
            <div class="card-header">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm-delete-all float-right">Delete All</a>
            </div>
            <ul id="task-list" class="list-group">


            </ul>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
